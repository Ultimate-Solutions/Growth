		<!-- Theme changer -->
		<script>
			localStorage.setItem('color mode', 'light');
			localStorage.setItem('theme', 'regular');

			// Set theme data
			setAttributes(document.documentElement, {
				'data-color-mode': localStorage.getItem('color mode'),
				'data-theme': localStorage.getItem('theme'),
			});

			// Setting multiple attributes for an element at once
			function setAttributes(el, attrs) {
				for (var key in attrs) {
					el.setAttribute(key, attrs[key]);
				}
			}
		</script>
